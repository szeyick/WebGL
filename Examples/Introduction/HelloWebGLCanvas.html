<html>
   <head>
		<meta charset="UTF-8">
		<title>Hello WebGL Canvas</title>
		<meta name="description" content="My First WebGL Canvas">
      	<style>
        	 #myWebGLCanvas {border: 1px solid black;}
      	</style>
   </head>
   <body>
      <canvas id = "myWebGLCanvas" width = "500" height = "500"></canvas>
   </body>
</html>
<script>
  var canvas = document.getElementById('myWebGLCanvas');
  var glContext = canvas.getContext('experimental-webgl');
  glContext.clearColor(0.5,0.5,0.5,1);
  glContext.clear(glContext.COLOR_BUFFER_BIT);
</script>
