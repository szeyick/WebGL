<html>
   <head>
		<meta charset="UTF-8">
		<title>Hello Canvas</title>
		<meta name="description" content="My First Canvas">
      	<style>
        	 #myCanvas {border: 1px solid black;}
      	</style>
   </head>
   <body>
      <canvas id = "myCanvas" width = "500" height = "500"></canvas>
   </body>
</html>
<script>
  var myCanvas = document.getElementById('myCanvas');
  // Retrieve the default drawing context.
  var context = myCanvas.getContext('2d');

  // Draw some text to our context.
  context.fillStyle = 'black';
  context.fillText('Hello HTML 5 Canvas', 250, 250);
</script>
